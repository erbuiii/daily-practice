<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="well">
		<p>
			<button class="btn btn-default">戳我💗</button>
			<button class="btn btn-primary">戳我💗</button>
			<button class="btn btn-danger">戳我💗</button>

			<button class="btn btn-info">戳我💗</button>
			<a class="btn btn-info" href="https://www.baidu.com">断网测试</a>
			<input class="btn btn-primary" type="submit" value="按钮的文本写在value里">
		</p>
		
		<p>
			<button class="btn btn-primary btn-lg">🐷</button>
			<button class="btn btn-primary">🐷</button>
			<button class="btn btn-primary btn-sm">🐷</button>
			<button class="btn btn-primary btn-xs">🐷</button>
		</p>

		<p>
			<button class="btn btn-primary btn-block">整宽</button>
		</p>
		<p>
			<button class="btn btn-default active">桃子🍑</button>
			<button disabled="disabled" class="btn btn-default">橘子🍊</button>
			<button class="btn btn-default">草莓🍓</button>
		</p>
	</div>
	<div class="well">
		<div class="btn-toolbar">
			<div class="btn-group btn-group-lg">
				<button class="btn btn-default">戳我</button>
				<button class="btn btn-default">戳我</button>
				<button class="btn btn-default">戳我</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-default">戳我</button>
				<button class="btn btn-default">戳我</button>
				<button class="btn btn-default">戳我</button>
			</div>
			<div class="btn-group btn-group-sm">
				<button class="btn btn-default">戳我</button>
				<button class="btn btn-default">戳我</button>
				<button class="btn btn-default">戳我</button>
			</div>
			<div class="btn-group-vertical">
				<button class="btn btn-default">戳我</button>
				<button class="btn btn-default">戳我</button>
				<button class="btn btn-default">戳我</button>
			</div>
		</div>
	</div>
</body>
</html>
