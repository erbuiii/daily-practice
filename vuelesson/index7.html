<!DOCTYPE html>
<html>
<head>
	<title>v-cloak</title>
	<style type="text/css">
		/*属性选择器*/
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		{{message}}
		<!-- 5秒之后才成功绑定数据显示 -->
		
		<!-- 当加载完vue实例之后，v-cloak就消失 ==> 显示 -->
		<div v-cloak>
			{{message}}
		</div>
	</div>
	<script type="text/javascript"src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<!-- 异步加载，可能很慢 -->
	<script type="text/javascript">

		setTimeout(function () {
			var vm = new Vue ({
				el : '#app',
				data : {
					message: "erbuiii"
				}
			})
		},5000)
		
	</script>
</body>
</html>
