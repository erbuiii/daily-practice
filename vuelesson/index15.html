<!DOCTYPE html>
<html>
<head>
	<title>全局/局部组件</title>
	<script type="text/javascript"src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<!-- html模板 -->
	<div id="app">
		<my-component></my-component>
	</div>
	<script type="text/javascript">
		var component = {
			//在组件中应用template模板 --> 必须包括根节点（包裹）！！
			//template字符串模板 --> 会把对应id的html模板覆盖掉
			template:`
			<div>
				<h1>联系方式</h1>
				<p>联系我{{msg}}</p>
			</div>
			`,

			//组件里的data必须写成函数形式,return一个对象
			data: function () {
				return {
					msg: "1231232143"
				}
			}
		};

		//创建组件 --> 参数：自定义标签名，配置
		//全局组件
		Vue.component("my-component", component)

		//在vue实例中使用组件
		var vm = new Vue ({
			el : '#app',
			//局部组件：对象键值对 --> 组件名字：配置项
			//可定义多个局部组件，只有在响应dom节点上才能使用
			components: {
				'my-component': component
			}
		})
	</script>
</body>
</html>
